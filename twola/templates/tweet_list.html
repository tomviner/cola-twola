<!DOCTYPE html>
<html>
    <head>
        <title>Tweets</title>
    </head>
    <body>
        <h1>Tweets</h1>
        <ul>
            {% for tweet in tweets %}
                <li>
                    <a href="{{ url_for('tweet_detail', tweet_id=tweet.id) }}">{{ tweet.message }}</a>
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
